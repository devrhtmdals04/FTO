<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTO Viewer 3D</title>
    <script type="module" crossorigin src="/assets/index-DQFQ4ONy.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D_YT4rHW.css">
  </head>
  <body>
    <div id="mode-indicator" style="position: absolute; top: 10px; right: 10px; z-index: 1000; background: rgba(0,0,0,0.5); padding: 10px; color: white; border-radius: 5px;"></div>
    <div id="debug-controls" style="position: absolute; top: 10px; left: 10px; z-index: 1000; background: rgba(0,0,0,0.5); padding: 10px; color: white; border-radius: 5px; display: none;">
      <div>
        <label for="player-count">Player Count:</label>
        <input type="number" id="player-count" value="1" min="1" max="22" style="width: 50px;">
        <button id="apply-player-count">Apply</button>
      </div>
      <div style="margin-top: 5px;">
        <label for="auto-play-duration">Auto-play (s):</label>
        <input type="number" id="auto-play-duration" value="5" min="1" max="30" style="width: 50px;">
      </div>
      <div style="margin-top: 5px; display: flex; gap: 4px; align-items: center;">
        <label for="player-model-url" style="white-space: nowrap;">Model URL:</label>
        <input type="text" id="player-model-url" value="/assets/player.glb" style="flex: 1 1 auto; min-width: 140px;">
        <button id="apply-player-model">Load</button>
      </div>
      <div style="margin-top: 5px;">
        <label for="player-profile-select">Player Profile:</label>
        <select id="player-profile-select" style="width: 100%; min-width: 180px;"></select>
      </div>
    </div>
    <div id="app"></div>
    <div id="debug-info-panel" class="debug-overlay"></div>
  </body>
</html>
